<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Study & Programming Tracker (Monâ€“Sun) + Reports</title>

<!-- Chart.js and plugins -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

<!-- html2canvas + jsPDF for PDF export -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
/* ---------------- GENERAL ---------------- */
body{
  font-family: Arial, sans-serif;
  margin:0; padding:14px;
  background:#000; /* black background */
  color:#fff;
}
h1{
  text-align:center; margin-bottom:16px;
  color:#0f4d0f; /* dark green */
  font-weight:700;
}

/* ---------------- DIGITAL CLOCK ---------------- */
#digital-clock{
  text-align:center;
  font-size:24px;
  font-family: monospace;
  font-weight:700;
  padding:10px 18px;
  margin:8px auto;
  background:#2196F3;color:white;
  border-radius:18px;
}

/* ---------------- DAYS CONTAINER ---------------- */
.wrapper{ display:flex; flex-direction:column; gap:12px; }
.day{
  background:#111; border-radius:12px; padding:12px;
  border:1px solid #0f4d0f; cursor:pointer;
}
.day h2{ color:#0f4d0f; margin:0 0 8px; }
.day .day-content{ display:none; margin-top:8px; }

/* ---------------- TASKS ---------------- */
.task{
  background:#222; margin:6px 0; padding:10px;
  border-radius:20px; display:flex; justify-content:space-between;
  align-items:center;
}
.task input[type="checkbox"]{ width:20px; height:20px; }
.task:hover{ background:#333; }

/* ---------------- MORNING ROUTINE ---------------- */
.morning-subtasks{ display:flex; flex-direction:column; gap:6px; margin-top:6px; }
canvas{ max-width:150px; max-height:150px; }

/* ---------------- NOTES ---------------- */
.note-text{ width:100%; min-height:60px; padding:8px; border-radius:10px; border:1px solid #555; background:#111; color:#fff; }

/* ---------------- MONEY ---------------- */
.day-money{ margin-top:10px; padding:10px; background:#111; border:1px solid #0f4d0f; border-radius:12px; }
.expense-input, .expense-category{ padding:6px; margin-right:6px; }
.add-expense{ padding:6px 10px; border-radius:8px; background:#0f4d0f; border:none; color:#fff; cursor:pointer; }
.expense-list{ margin-top:6px; padding-left:20px; }

/* ---------------- REPORT BUTTON ---------------- */
.top-right{
  position:fixed; top:14px; right:14px;
  z-index:999;
}
.report-btn{
  background:#2196F3; color:white; padding:10px 16px; border-radius:20px; font-weight:700; cursor:pointer;
}

/* ---------------- MODAL ---------------- */
.modal{ display:none; position:fixed; inset:0; background:rgba(0,0,0,0.7); align-items:center; justify-content:center; z-index:9999; }
.modal .card{ background:#111; color:#fff; border-radius:12px; padding:16px; max-height:90vh; overflow:auto; width:90%; max-width:800px; }
.modal header{ display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; }
.modal button{ cursor:pointer; }
.tab{ padding:6px 12px; border-radius:8px; background:#222; margin-right:6px; display:inline-block; cursor:pointer; }
.tab.active{ background:#0f4d0f; color:#fff; }
</style>
</head>

<body>

<h1>Weekly Overview (Monâ€“Sun)</h1>
<div id="digital-clock"></div>

<div class="wrapper">
  <!-- Days will be generated here -->
</div>

<!-- Top-right Reports button -->
<div class="top-right">
  <button id="report-btn" class="report-btn">Reports</button>
</div>

<!-- Report Modal -->
<div id="modal" class="modal">
  <div class="card">
    <header>
      <h2>Reports</h2>
      <button id="close-modal">Close</button>
    </header>
    <div class="tabs">
      <div class="tab active" data-type="daily">Daily</div>
      <div class="tab" data-type="weekly">Weekly</div>
      <div class="tab" data-type="monthly">Monthly</div>
    </div>
    <div style="margin-top:12px;">
      <input type="date" id="report-date" style="padding:6px; border-radius:6px;">
      <button id="generate-report" style="padding:6px;border-radius:6px;background:#0f4d0f;color:#fff;">Generate</button>
    </div>
    <div id="report-output" style="margin-top:12px;"></div>
  </div>
</div>

<script>
/* ============= CLOCK ============= */
function updateClock(){
  const now = new Date();
  const h = String(now.getHours()).padStart(2,'0');
  const m = String(now.getMinutes()).padStart(2,'0');
  const s = String(now.getSeconds()).padStart(2,'0');
  const ms = String(now.getMilliseconds()).padStart(3,'0');
  document.getElementById('digital-clock').textContent = `${h}:${m}:${s}.${ms}`;
}
setInterval(updateClock, 50);
updateClock();

/* ============= DAYS DATA ============= */
const daysData = ['mon','tue','wed','thu','fri','sat','sun'];
const dayNames = ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'];
const wrapper = document.querySelector('.wrapper');

/* Generate days */
daysData.forEach((day, idx)=>{
  const dayDiv = document.createElement('div');
  dayDiv.className = 'day';
  dayDiv.dataset.day = day;
  dayDiv.innerHTML = `<h2>${dayNames[idx]}</h2>
  <div class="day-content">
    <div class="task morning">
      ðŸŒž Morning Routine:
      <div class="morning-subtasks">
        <label><input type="checkbox"> Drink Water</label>
        <label><input type="checkbox"> Prayer / Meditation</label>
        <label><input type="checkbox"> Exercise</label>
        <label><input type="checkbox"> Reading / Learning</label>
      </div>
      <canvas id="chart-${day}"></canvas>
    </div>
    <div class="task">ðŸ’» Programming / Study <input type="checkbox"></div>
    <div class="task">ðŸ‡³ðŸ‡± Dutch Course <input type="checkbox"></div>
    <div class="task">ðŸ’» Review & Light Coding <input type="checkbox"></div>
    <textarea class="note-text" placeholder="Notes / Reason"></textarea>
    <div class="day-money">
      <input type="number" placeholder="Amount spent (â‚¬)">
      <select>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Bills">Bills</option>
        <option value="Other">Other</option>
      </select>
      <button class="add-expense">Add</button>
      <ul class="expense-list"></ul>
    </div>
  </div>`;
  wrapper.appendChild(dayDiv);

  /* Toggle content on click */
  dayDiv.querySelector('h2').addEventListener('click', ()=>{
    const content = dayDiv.querySelector('.day-content');
    content.style.display = content.style.display==='block'?'none':'block';
  });
});

/* ============= REPORT MODAL ============= */
document.getElementById('report-btn').addEventListener('click', ()=>{
  document.getElementById('modal').style.display='flex';
});
document.getElementById('close-modal').addEventListener('click', ()=>{
  document.getElementById('modal').style.display='none';
});

/* Tab switching */
document.querySelectorAll('.tab').forEach(t=>{
  t.addEventListener('click', ()=>{
    document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
    t.classList.add('active');
  });
});
</script>
</body>
</html>
