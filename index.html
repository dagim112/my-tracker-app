<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>የዳግም መቁጠሪያ – New UI</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000000;
    overflow: hidden;
  }

  /* SPLASH SCREEN */
  #splash {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #b3e5fc, #4fc3f7);
    flex-direction: column;
  }

  #splash h1 {
    font-size: 40px;
    color: #004d40;
    margin-bottom: 20px;
  }

  #enter-btn {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: none;
    background: radial-gradient(circle, #4dd0e1, #0097a7);
    color: white;
    font-size: 20px;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    transition: transform 0.3s;
  }
  #enter-btn:hover { transform: scale(1.15); }

  /* MAIN PAGE */
  #main {
    display: none;
    padding: 20px;
  }

  #top-area {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  #digital-clock {
    font-size: 22px;
    background: #00796b;
    color: white;
    padding: 10px 20px;
    border-radius: 20px;
  }

  #reminder-btn {
    background: #03a9f4;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 20px;
    cursor: pointer;
  }

  #days-grid {
    margin-top: 30px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
  }

  .day-card {
    background: #eeeeee;
    padding: 30px;
    font-size: 24px;
    border-radius: 15px;
    text-align: center;
    cursor: pointer;
    color: darkgreen;
    font-weight: bold;
    transition: transform 0.2s;
  }
  .day-card:hover { transform: scale(1.05); }

  #day-panel {
    position: fixed;
    top: 0; right: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
  }

  #day-content {
    background: white;
    width: 90%; height: 90%;
    border-radius: 20px;
    padding: 20px;
    overflow-y: auto;
  }

  #close-day {
    background: red;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="splash">
  <h1>የዳግም መቁጠሪያ</h1>
  <button id="enter-btn">Enter</button>
</div>
<div id="main">
  <div id="top-area">
    <div id="digital-clock">00:00:00</div>
    <button id="reminder-btn">Voice Reminder</button>
  </div>
  <div id="days-grid">
    <div class="day-card" data-day="mon">Monday</div>
    <div class="day-card" data-day="tue">Tuesday</div>
    <div class="day-card" data-day="wed">Wednesday</div>
    <div class="day-card" data-day="thu">Thursday</div>
    <div class="day-card" data-day="fri">Friday</div>
    <div class="day-card" data-day="sat">Saturday</div>
    <div class="day-card" data-day="sun">Sunday</div>
  </div>
</div>
<div id="day-panel">
  <div id="day-content">
    <button id="close-day">Close</button>
    <h2 id="day-title"></h2>
  </div>
</div>
<script>
const enterBtn = document.getElementById('enter-btn');
enterBtn.onclick = () => {
  document.getElementById('splash').style.display = 'none';
  document.getElementById('main').style.display = 'block';
};
setInterval(() => {
  const t = new Date();
  document.getElementById('digital-clock').textContent = t.toLocaleTimeString();
}, 1000);
const dayPanel = document.getElementById('day-panel');
const dayTitle = document.getElementById('day-title');
document.querySelectorAll('.day-card').forEach(card => {
  card.onclick = () => {
    dayTitle.textContent = card.textContent;
    dayPanel.style.display = 'flex';
  };
});
document.getElementById('close-day').onclick = () => {
  dayPanel.style.display = 'none';
};
</script>
</body>
</html>
