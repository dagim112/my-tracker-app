<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Daily Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Daily Tracker</h1>
<div id="digital-clock"></div>

<div id="day-content"></div>

<button onclick="window.location.href='weekly.html'">Back to Weekly</button>

<script src="script.js"></script>
<script>
// Get the day from URL query
const params = new URLSearchParams(window.location.search);
const day = params.get('day') || 'mon';
document.getElementById('day-content').innerHTML = `<h2>${day.toUpperCase()} Tasks</h2>`;

// You can load the saved tasks, notes, expenses from localStorage
</script>
</body>
</html>
